<table class="table table-fixed" style="overflow:scroll">
    <thead class="thead-light">


    <tr>
        <th>State</th>
        <th>Total Confirmed Cases</th>
        <th>Cured</th>
        <th>Deaths</th>
    </tr>
    </thead>

    {% for data in state_data %}
    <tr>
        <th>{{data.state}}</th>
        <th>{{data.total_cases}}</th>
        <th>{{data.cured}}</th>
        <th>{{data.deaths}}</th>
    </tr>
    {% endfor %}


</table>
